
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div">
      <h1>Sound Controlled Dancing Aliens</h1>
      <p>Note: Play different sounds like Clap, Snap , Bell to make Aliens Dance!</p>
    </div>
    <div class="main_div"></div>
      <center>
        <br>
        <br>
        <button class="btn btn-warning" onclick="Start()">Start</button>
        <h3 id="label_result"></h3>
        <h4 id="label_confidence"></h4>

        <img id="a1" src="aliens-01.png" alt="alien_1" height="200" width="200">
        <img id="a2" src="aliens-02.png" alt="alien_2" height="200" width="200">
        <img id="a3" src="aliens-03.png" alt="alien_3" height="200" width="200">
        <img id="a4" src="aliens-04.png" alt="alien_4" height="200" width="200">

      </center>
    </div>

    <div class="footer">
      Devloped By- Kavyansh
    </div>
<script src="main.js"></script>
  </body>
</html>
